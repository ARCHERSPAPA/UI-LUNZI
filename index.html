<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --buttonH: 2em;
            --buttonF: 16PX;
            --buttonbackgroundC: #fff;
            --buttonC: black
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }

        .list {
            margin: 30px 0
        }
    </style>
</head>
<body>
<div id="app">

    <div class="  list">
        <g-button icon="you" iconPosition="right" :loading="isload" @click="isload=!isload">
            按钮
        </g-button>
        <g-button icon="modf" :loading="isload1" @click="isload1=!isload1">
            按钮
        </g-button>
        <g-button icon="good" iconPosition="right" :loading="isload2" @click="isload2=!isload2">
            按钮
        </g-button>
        <buttongroup>
            <g-button>上一页</g-button>
            <g-button>草拟吗</g-button>
            <g-button>下一页</g-button>
        </buttongroup>
        <buttongroup>
            <div>nihao</div>
        </buttongroup>

    </div>
    <div class=" list">
        <g-input></g-input>
        <g-input disabled></g-input>
        <g-input readonly></g-input>
        <g-input  iconname="err2" erro>
        </g-input>
    </div>


</div>
</body>

<script src='./src/app.js'></script>

</html>
